<html>
	<head>
		<script language="javascript" type="text/javascript">
		function alertpopup()
		{
			
		alert("success!")	
			
			
		}
		function promptpopup()
		{
			
			
			
		var st=prompt("Enter any string")
		alert(st);
		}
		
		function confirmpopup()
		{
		var c=confirm("do you wish to continue?")
		if(c==true)
		alert( "success! pressed ok")
		else(" fail! pressed cancel")
		}

		</script>
	</head>
		<body>
			<form>
			<input type="button" value="alert"onclick="alertpopup()">
			<input type="button" value="prompt"onclick="promptpopup()">
			<input type="button" value="confirm"onclick="confirmpopup()">
			</form>
		</body>
</html>
